-->

<!DOCTYPE html>
<html lang="en">
    <head>
       <title>{% block title %}Base{% endblock %}</title>
       <link rel="stylesheet" type="text/css" href="{% static 'styles-mini-fb.css' %}">
    </head>

    <body>
        <!-- Contain page specific content -->
        {% block content %}
        {% endblock %}
        <footer>
            <p>Copyright Â©2025 | Designed by Decheng Zheng</p>
        </footer>
    </body>
</html>
