<!-- templates/mini_fb/login.html -->
<!-- This is the login template for the mini-fb application. 
    It allows users to log in using their username and password. -->

{% extends 'mini_fb/base.html' %}
{% block content %}

<h1> Login to Mini Facebook</h1>
<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Login">

    <!-- Directs user to the show all profiles page once logged in -->
    <input type="hidden" name="next" value="{% url 'show_all_profiles' %}">
</form>
{% endblock %}
