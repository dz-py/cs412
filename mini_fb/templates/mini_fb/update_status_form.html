<!-- mini_fb/update_status_form.html -->
<!-- Allow users to update their status message -->

{% extends 'mini_fb/base.html' %}

{% block title %}Update Status Message{% endblock %}

{% block content %}
<h2>Update Status Message</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>

<form method="GET" action="{% url 'show_profile' pk=status_message.profile.pk %}">
    <button type="submit">Cancel</button>
</form>

{% endblock %}
