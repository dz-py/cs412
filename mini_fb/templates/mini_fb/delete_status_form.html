<!-- mini_fb/delete_status_form.html -->
<!-- Allow users to delete their status message -->

{% extends 'mini_fb/base.html' %}

{% block title %}Delete Status Message{% endblock %}

{% block content %}
<h2>Delete Status Message</h2>
<p>Are you sure you want to delete this status message?</p>
<p>"{{ status_message.message }}"</p>

<!-- Form to confirm deletion -->
<form method="POST">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>

<!-- Form to cancel deletion -->
<form method="GET" action="{% url 'show_profile' pk=status_message.profile.pk %}">
    <button type="submit">Cancel</button>
</form>

{% endblock %}
