<!-- project/templates/project/signup.html -->
<!--
    Template for user registration.
    Displays a signup form allowing users to create a new account.
-->

{% extends 'project/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Sign Up</h2>
    </div>
    <div class="card-body">
        <!-- Signup form -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} 
            <button type="submit" class="btn btn-primary">Sign Up</button>  
        </form>
    </div>
</div>
{% endblock %}
