<!-- project/templates/project/exercise_confirm_delete.html -->
<!--
    Template for confirming the deletion of an exercise.
    Displays a confirmation message and options to delete or cancel.
-->

{% extends 'project/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Delete Exercise</h2>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete "{{ object.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'project:exercise_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
