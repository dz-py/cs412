{% extends 'project/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Login</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">
            Don't have an account? <a href="{% url 'project:signup' %}">Sign up here</a>
        </p>
    </div>
</div>
{% endblock %}
