<!-- project/templates/project/login.html -->
<!--
    Template for user login.
    Displays a login form and a link to the signup page if the user does not have an account.
-->

{% extends 'project/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Login</h2>
    </div>
    <div class="card-body">
        <!-- Login form -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Render login form fields -->
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Link to signup page -->
        <p class="mt-3">
            Don't have an account? <a href="{% url 'project:signup' %}">Sign up here</a>
        </p>
    </div>
</div>
{% endblock %}
